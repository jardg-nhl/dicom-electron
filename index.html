<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <h1 class="title">Dicom Local Server</h1>
  </header>
  <div class="wrapper">
    <div class="sidebar">
      <div class="sidebar__buttons">
        <button id="settingBtn" class="btn sidebar__btn btn btn-primary" onclick="chooseTabItem('setting')">Setting</button>
        <button id="manageFilesBtn" class="btn sidebar__btn btn btn-primary" onclick="chooseTabItem('manageFiles')">Manage Files</button>
      </div>
    </div>
    <div class="content">
      <div id="setting" class="content__item content__setting">
        <div class="select-folder">
          <div class="form-control-container">
            <label for="selectedFolder" class="form-label" style="width: 4rem;">Folder:</label>
            <input type="text" id="selectedFolder" class="form-control" disabled>
          </div>
          <button id="selectFolderBtn" class="btn btn-primary">Select folder</button>
        </div>
        <div class="form-control-container">
          <label for="port" class="form-label" style="width: 4rem;">Port:</label>
          <input type="text" id="port" class="form-control">
        </div>
      </div>
      <div id="manageFiles" class="content__item content__manage-files">
        <div class="form-control-container">
          <label for="bucketName" class="form-label">Bucket name:</label>
          <input type="text" id="bucketName" class="form-control">
        </div>
        <div class="form-control-container">
          <label for="institutionCode" class="form-label">institution Code:</label>
          <input type="text" id="institutionCode" class="form-control">
        </div>
        <div class="form-control-container">
          <label for="studyUID" class="form-label">studyUID:</label>
          <input type="text" id="studyUID" class="form-control">
        </div>
        <button id="findBtn" class="btn btn-primary">Search</button>
      </div>
    </div>

    <div class="toast-container position-fixed top-0 end-0 p-3">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <strong class="me-auto">Error</strong>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
        </div>
      </div>
    </div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
